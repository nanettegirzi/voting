<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Match Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Celebrity Should You Date </h1>

      <p>Please fill in the follwing information to see your celebrity match!</p>

      <form id="celebritymatch">
        <div class="form-group" id="ageGroup">
          <label for="age">Age</label>
          <input id="age" type="text">
        </div>
        <div class="form-group" id="genderGroup">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group" id="genderGroup">
          <label for="breakfast">Favorite Breakfast Food</label>
          <select id="breakfast">
            <option value="bacon">Bacon</option>
            <option value="eggs">Eggs</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" >Show me my match!</button>
      </form>

      <div id="quote">
        <p>Your match is<span id="match"></span>!!</p>
      </div>
    </div>
  </body>
</html>
